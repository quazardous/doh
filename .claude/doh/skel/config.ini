# DOH Project Configuration
# This file contains project-specific preferences and settings
# Format: Standard INI format for maximum bash compatibility

[project]
# Project identification and metadata (matches project-index.json metadata)
name = 
language = en
preferred_path = 
canonical_path = 
discovered_paths = 
last_discovered = 

[scripting]
# Script execution preferences for bash optimization
enable_bash_optimization = true
fallback_to_claude = true
performance_tracking = false
debug_mode = false
quiet_mode = false

[sync]
# Synchronization provider settings (spec exists, not implemented yet)
repo_provider = github

[github]
# GitHub-specific synchronization settings
repository = 
token_env = GITHUB_TOKEN

[gitlab]
# GitLab-specific synchronization settings  
repository = 
token_env = GITLAB_TOKEN

# ==============================================================================
# CONFIGURATION REFERENCE
# ==============================================================================

# BOOLEAN VALUES: true/false (lowercase)
# STRING VALUES: any text (no quotes needed)
# EMPTY VALUES: leave blank after =

# [project]
# name              - Project display name (should match project-index.json metadata.project_name)
# language          - Default language (en, fr, es, etc.)
# preferred_path    - User's preferred working directory for this project
# canonical_path    - Canonical resolved path (automatically maintained)
# discovered_paths  - Comma-separated list of equivalent paths (symlinks, mounts, etc.)
# last_discovered   - Timestamp of last path discovery update

# [scripting]
# enable_bash_optimization - Use bash scripts for simple operations (T013/T014)
# fallback_to_claude       - Fall back to Claude when bash scripts fail
# performance_tracking     - Track and report script execution times
# debug_mode               - Enable debug logging in scripts (DOH_DEBUG)
# quiet_mode               - Suppress informational messages (DOH_QUIET)

# [sync]
# repo_provider - Active repository provider (github/gitlab/none)

# [github]
# repository  - GitHub repository (format: owner/repo)
# token_env   - Environment variable containing GitHub token

# [gitlab]
# repository  - GitLab repository (format: owner/repo)  
# token_env   - Environment variable containing GitLab token