  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-{{PROJECT_NAME}}_dev}
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    volumes:
      - ./docker-dev/data/postgres:/var/lib/postgresql/data
      - ./docker-dev/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - default

  adminer:
    image: adminer
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "dev.project={{PROJECT_NAME}}"
      - "traefik.http.routers.adminer.rule=Host(`adminer.{{PROJECT_NAME}}.localhost`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.routers.adminer.tls=true"
    networks:
      - default