  mysql:
    image: mysql:8.0
    # Auto-creation by official MySQL image:
    # - MYSQL_DATABASE: automatically creates the database
    # - MYSQL_USER: automatically creates the user
    # - MYSQL_PASSWORD: sets the user password
    # - MYSQL_ROOT_PASSWORD: sets the root password (required)
    # The created user receives all privileges on the created database automatically
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-{{PROJECT_NAME}}}
      MYSQL_USER: ${MYSQL_USER:-{{PROJECT_NAME}}}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-{{PROJECT_NAME}}}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-{{PROJECT_NAME}}}
    volumes:
      - ./docker-dev/data/mysql:/var/lib/mysql
      - ./docker-dev/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - default

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "dev.project={{PROJECT_NAME}}"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.{{PROJECT_NAME}}.localhost`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin.tls=true"
    networks:
      - default