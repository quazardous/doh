  mysql:
    image: mysql:8.0
    # @AI-Kitchen: IMPORTANT - MySQL Docker auto-provisioning
    # Docker MySQL/MariaDB images handle database & user creation automatically:
    # - MYSQL_DATABASE: creates database automatically on first run
    # - MYSQL_USER: creates user automatically with full privileges on database
    # - MYSQL_PASSWORD: sets user password
    # - MYSQL_ROOT_PASSWORD: sets root password (required)
    # NO MANUAL SCRIPTS NEEDED - Docker handles initialization completely
    # Application can connect immediately with these credentials
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-{{PROJECT_NAME}}}
      MYSQL_USER: ${MYSQL_USER:-{{PROJECT_NAME}}}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-{{PROJECT_NAME}}}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-{{PROJECT_NAME}}}
    volumes:
      - ./docker-dev/data/mysql:/var/lib/mysql
      - ./docker-dev/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - default

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql
    labels:
      - "traefik.enable=true"
      - "dev.project={{PROJECT_NAME}}"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.{{PROJECT_NAME}}.localhost`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin.tls=true"
    networks:
      - default