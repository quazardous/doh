  app:
    build: 
      context: .
      dockerfile: ./docker/app/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    user: ${UID:-1000}:${GID:-1000}
    environment:
      # PHP specific environment (Symfony/Laravel)
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - .:/app                                    # ALL application code (logs auto-visible in ./var/log/)
    networks:
      - default

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - .:/app                                    # ALL application code (nginx logs auto-visible in ./var/log/)
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - SITE_BASE_DOMAIN=${PROJECT_NAME}.localhost
    depends_on: 
      - app
    labels:
      - "traefik.enable=true"
      - "dev.project=${PROJECT_NAME}"
      - "traefik.http.routers.app.rule=Host(`app.${PROJECT_NAME}.localhost`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
    networks:
      - default