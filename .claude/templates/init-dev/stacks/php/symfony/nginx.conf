# Nginx configuration for Symfony + PHP-FPM
# @AI-Kitchen: COPY to /app/docker/app/nginx.conf during generation

server {
    listen 80;
    server_name _;
    
    # Symfony public directory
    root /app/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Symfony front controller pattern
    location / {
        # Try static files first, then Symfony front controller
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM configuration for Symfony
    location ~ ^/index\.php(/|$) {
        # Forward to PHP-FPM running on localhost:9000
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        # Symfony-specific FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Prevents URIs which include the front controller
        # This is particularly important for Symfony
        internal;
    }

    # Security: Return 404 for all other php files (not front controller)
    location ~ \.php$ {
        return 404;
    }

    # Static assets optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Symfony development files (deny access)
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(config|src|templates|translations|var)/ {
        deny all;
    }

    # Logs for debugging
    access_log /app/var/log/app/nginx-access.log;
    error_log /app/var/log/app/nginx-error.log;
}