  linter:
    build:
      context: .
      dockerfile: Dockerfile.linter
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - .:/app
    user: ${UID:-1000}:${GID:-1000}
    command: tail -f /dev/null  # Keep container running
    profiles: ["tools"]  # Only start when specifically requested
    environment:
      - APP_ENV=development
    networks:
      - default